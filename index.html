<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Fares </title>
    <meta name="description" content="Official professional links and contact hub.">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f8f9fb, #ffffff);
            color: #1f2933;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== Main Container ===== */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 32px 24px;
            text-align: center;
        }

        /* ===== Profile Section ===== */
        .profile img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .profile h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .profile h2 {
            font-size: 14px;
            font-weight: 500;
            color: #52606d;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 14px;
            color: #616e7c;
            margin-bottom: 28px;
        }

        /* ===== Buttons ===== */
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
            border-radius: 10px;
            background-color: #1f3a5f;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            transition: all 0.25s ease;
        }

        .link-btn i {
            font-size: 18px;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            background-color: #2c5282;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
        }

        /* Platform Variants */
        .tiktok { background-color: #111111; }
        .instagram { background-color: #4c51bf; }
        .facebook { background-color: #1877f2; }
        .whatsapp { background-color: #2f855a; }

        .tiktok:hover { background-color: #000000; }
        .instagram:hover { background-color: #5a67d8; }
        .facebook:hover { background-color: #1d4ed8; }
        .whatsapp:hover { background-color: #276749; }

        /* ===== Footer ===== */
        footer {
            margin-top: 32px;
            font-size: 13px;
            color: #7b8794;
        }

        footer a {
            color: #1f3a5f;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Profile -->
        <section class="profile">
            <img src="profile.jpg" alt="Profile Image">
            <h1>Fares Gohar</h1>
            <h2>Scrubs & medical supplies</h2>
            <p>Trust & Quality</p>
        </section>

        <!-- Links -->
        <section class="links">
            <a href="https://www.tiktok.com/@elfares447" class="link-btn tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>

            <a href="https://www.instagram.com/el_f.ares11?igsh=MWVrYThxbzJtcmtuaQ==" class="link-btn instagram">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>

            <a href="https://www.facebook.com/share/17jn5jFZ5G/" class="link-btn facebook">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </a>

            <a href="" class="link-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                Contact on WhatsApp
            </a>
        </section>

        <!-- Footer -->
        <footer>
            © 2026 Fares Gohar · 
            <a href="mailto:youremail@example.com">faresgohar14@gmail.com</a>
        </footer>
    </main>

</body>
</html>
