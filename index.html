    <style>
        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== Container ===== */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 36px 24px;
            text-align: center;
        }

        /* ===== Profile ===== */
        .profile img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 2px solid #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.25);
        }

        .profile h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .profile h2 {
            font-size: 14px;
            font-weight: 500;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        /* ===== Links ===== */
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: #0b0b0b;
            background: linear-gradient(135deg, #d4af37, #f1d27a);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(212, 175, 55, 0.25);
            transition: all 0.25s ease;
        }

        .link-btn i {
            font-size: 18px;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.45);
            filter: brightness(1.05);
        }

        /* ===== Footer ===== */
        footer {
            margin-top: 34px;
            font-size: 13px;
            color: #9ca3af;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
